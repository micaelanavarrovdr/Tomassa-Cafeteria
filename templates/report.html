<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Reporte Productos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/report.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- Botón volver -->
        <a href="{{ url_for('admin') }}" class="btn-volver">Volver</a>

        <!-- Productos destacados -->
        <div class="destacados">
            <div class="producto caro">
                <span>Producto mayor valor:</span>
                <strong>{{ mas_caro['producto'] }} - ${{ mas_caro['precio'] }}</strong>
            </div>
            <div class="producto barato">
                <span>Producto menor valor:</span>
                <strong>{{ mas_barato['producto'] }} - ${{ mas_barato['precio'] }}</strong>
            </div>
        </div>

        <!-- Gráficos -->
        <h2>Cantidad por categoría</h2>
        <canvas id="cantidadChart"></canvas>

        <h2>Precio promedio por categoría</h2>
        <canvas id="promedioChart"></canvas>

        <!-- Datos JSON ocultos -->
        <script id="cantidadData" type="application/json">
            {{ cantidad_por_categoria | tojson }}
        </script>
        <script id="promedioData" type="application/json">
            {{ promedio_precio_categoria | tojson }}
        </script>
    </div>

    <script src="{{ url_for('static', filename='js/report.js') }}"></script>
</body>
</html>
