<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración - Café Verde</title>
    <link rel="stylesheet" href="/static/css/admin.css">
</head>

<body>
    <div id="adminPanel" class="admin-panel">
        <div class="admin-header">
            <h2>Panel de Administración</h2>
            <button onclick="logout()" class="btn-secondary">Cerrar Sesión</button>
        </div>

        <div class="admin-content">
            <!-- Agregar Producto -->
            <div class="admin-section">
                <h3>Agregar Nuevo Producto</h3>
                <form id="productForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productName">Nombre:</label>
                            <input type="text" id="productName" required>
                        </div>
                        <div class="form-group">
                            <label for="productCategory">Categoría:</label>
                            <select id="productCategory" required>
                                <option value="cafe">Café</option>
                                <option value="bebidas">Bebidas</option>
                                <option value="postres">Postres</option>
                                <option value="snacks">Snacks</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="productDescription">Descripción:</label>
                        <textarea id="productDescription" required></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="productPrice">Precio ($):</label>
                            <input type="number" id="productPrice" step="0.01" required>
                        </div>
                        <div class="form-group">
                            <label for="productImage">Imagen:</label>
                            <input type="file" id="productImage" accept="image/*" required>
                        </div>
                    </div>
                    <button type="submit" class="btn-primary">Agregar Producto</button>
                    <button type="button" id="cancelEdit" onclick="cancelEdit()" class="btn-secondary"
                        style="display: none;">Cancelar</button>
                </form>
            </div>

            <!-- Gestionar Productos -->
            <div class="admin-section">
                <h3>Gestionar Productos</h3>
                <div class="admin-products" id="adminProducts">
                    <!-- Productos cargados por JS -->
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/admin.js"></script>
</body>

</html>
