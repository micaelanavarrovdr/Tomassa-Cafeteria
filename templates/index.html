<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Verde - Menú Online</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>☕ Tomassa Cafeteria</h1>
            </div>
            <nav class="nav">
                <a href="#menu" class="nav-link">Menú</a>
                <a href="#" class="nav-link" onclick="showAdminLogin()">Admin</a>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <h2>Descubre Nuestros Sabores</h2>
            <p>Café de calidad premium, postres artesanales y bebidas especiales</p>
        </div>
    </section>

    <!-- Menu Section -->
    <section id="menu" class="menu-section">
        <div class="container">
            <h2 class="section-title">Nuestro Menú</h2>

            <!-- Category Filters -->
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">Todos</button>
                <button class="filter-btn" data-category="cafe">Café</button>
                <button class="filter-btn" data-category="bebidas">Bebidas</button>
                <button class="filter-btn" data-category="postres">Postres</button>
                <button class="filter-btn" data-category="snacks">Snacks</button>
            </div>

            <!-- Products Grid -->
            <div class="products-grid" id="productsGrid">
                <!-- Productos cargados por JS -->
            </div>
        </div>
    </section>

    <!-- Admin Login Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAdminLogin()">&times;</span>
            <h2>Acceso Administrador</h2>
            <form id="loginForm" method="POST" action="{{ url_for('login') }}">
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary">Ingresar</button>
            </form>


        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>

</html>
